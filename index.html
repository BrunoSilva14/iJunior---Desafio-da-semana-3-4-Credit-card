<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive card details form</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="main-container">
    <div class="main-content">
      <div class="left-container">
        <div class="fundo-roxo">
          <img src="./images/bg-main-desktop.png" alt="" class="imagem fundo">
          <div class="card-front-container">
            <img src="./images/bg-card-front.png" alt="" class="imagem card-front">
            <img src="./images/card-logo.svg" alt="" class="imagem simbol">
            <div class="card-details">
              <div id="card-number">0000 0000 0000 0000</div>
              <div class="nome-data">
                <div id="card-name">Jane Appleseed</div>
                <div id="card-expiry">00/00</div>
              </div>
            </div>
          </div>
          <div class="card-back-container">
            <img src="./images/bg-card-back.png" alt="" class="imagem card-back">
            <div id="card-cvc">000</div>
          </div>
        </div>
      </div>
      <div class="right-container">
        <div class="Cardholder-Name">
          <label for="name-input">Cardholder Name</label>
          <input type="text" id="name-input" placeholder="e.g. Jane Appleseed">
          <div class="error" id="name-error"></div>
        </div>
        <div class="Cardholder-Number">
          <label for="number-input">Cardholder Number</label>
          <input type="text" id="number-input" placeholder="e.g. 1234 5678 9123 0000">
          <div class="error" id="number-error"></div>
        </div>
        <div class="date-cvc">
          <div class="Date">
            <label for="month-input">Exp. Date (MM/YY)</label>
            <div class="input-cartao">
              <input type="text" id="month-input" placeholder="MM">
              <input type="text" id="year-input" placeholder="YY">
              <div class="error" id="date-error"></div>
            </div>
          </div>
          <div class="CVC">
            <label for="cvc-input">CVC</label>
            <input type="text" id="cvc-input" placeholder="e.g. 123">
            <div class="error" id="cvc-error"></div>
          </div>
        </div>
        <button class="btn-login" id="confirm-button">Confirm</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
